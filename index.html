<!doctype HTML>
<html lang="en">

<head>
  <title>Ben's Figure Gallery</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" defer></script>
</head>

<body>
  <main>
    <header>
      <img id="header-image" src="img/kaito_sprite.png" alt="Site logo">
      <h1>Ben's Figure Gallery</h1>
    </header>
    <nav>
      <p class="nav-links" id="nav-home-link">Home</p>
      <p class="nav-links" id="nav-gallery-link">Gallery</p>
      <p class="nav-links" id="nav-contact-link">Contact</p>
    </nav>
    <section id="main-section">
      <figure class="main-section-containers">
        <img id="main-img" src="/img/akari.jpg" alt="Akari Mizunashi Nendoroid">
        <figcaption>Akari Mizunashi Nendoroid</figcaption>
      </figure>
      <div class="main-section-containers" id="main-text-btn-container">
        <div id="main-text">
          <h2>Welcome</h2>
          <p>
            This site showcases 8 of the anime figurines from my collection, collected as far back as April 2024.
            I'm glad you're here!
          </p>
        </div>
        <button id="gallery-btn">
          See More
        </button>
      </div>
    </section>
    <section id="gallery-grid-container">
      <div id="gallery-row1">
        <img class="gallery-img" id="chihiro" src="img/chihiro.jpg" alt="Chihiro Fujisaki Pop-Up Parade">
        <img class="gallery-img" id="edward" src="img/edward.jpg" alt="Edward Elric Nendoroid">
        <img class="gallery-img" id="kaede" src="img/kaede.jpg" alt="Kaede Akamatsu 1/7 Scale">
        <img class="gallery-img" id="akari" src="img/akari.jpg" alt="Akari Mizunashi Nendoroid">
      </div>

      <div id=gallery-row2>
        <img class="gallery-img" id="racingmiku22" src="img/racingmiku22.jpg" alt="Akari Mizunashi Nendoroid">
        <img class="gallery-img" id="chiaki" src="img/chiaki.jpg" alt="Akari Mizunashi Nendoroid">
        <img class="gallery-img" id="racingmiku20" src="img/racingmiku20.jpg" alt="Racing Miku 2020 Nendoroid">
        <img class="gallery-img" id="winry" src="img/winry.jpg" alt="Winry Rockbell Nendoroid">
      </div>
      <div id="video-container">
        <h2 id="video-container-header">Review/Unboxing Videos</h2>
        <div id=review-videos>
          <iframe
            src="https://www.youtube.com/embed/wUEKtl2VoZw">
          </iframe>
          <iframe
            src="https://www.youtube.com/embed/brbFJIlyIqY">  
          </iframe>
        </div>
      </div>
    </section> 
    <section id="contact-info-container">
      <h2>Contact Info</h2>
      <ul>
        <li>Phone: (777) 777 7777</li>
        <li>Email: 10962263@uvu.edu</li>
      </ul>
    </section>
    <footer>
      <p class="footer-links" id="footer-home-link">Home</p>
      <p class="footer-links" id="footer-gallery-link">Gallery</p>
      <p class="footer-links" id="footer-contact-link">Contact</p>
    </footer>
  </main>
</body>

</html>
