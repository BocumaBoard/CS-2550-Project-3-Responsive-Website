<!doctype HTML>
<html lang="en">

<head>
  <title>Ben's Figure Gallery</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" defer></script>
</head>

<body>
  <main>
    <header>
      <img id="header-image" src="img/kaito-header-image.jpg" alt="Site logo">
      <h1>Ben's Figure Gallery</h1>
    </header>
    <nav>
      <a class="nav-links" id="home-link" href="index.html" target="_self">Home</a>
      <a class="nav-links" id="gallery-link" href="gallery.html" target="_self">Gallery</a>
      <p class="nav-links" id="nav-contact-link">Contact</p>
    </nav>
    <section id="main-section">
      <figure class="main-section-containers">
        <img id="main-img" src="/img/akari.jpg" alt="Akari Mizunashi Nendoroid">
        <figcaption>Akari Mizunashi Nendoroid</figcaption>
      </figure>
      <div class="main-section-containers" id="main-text-btn-container">
        <div id="main-text">
          <h2>Welcome</h2>
          <p>
            This site showcases 8 of the anime figurines from my collection, collected as far back as April 2024.
            I'm glad you're here!
          </p>
        </div>
        <button id="gallery-btn">
          See More
        </button>
      </div>
    </section>
    <section id="contact-info-container">
      <h2>Contact Info</h2>
      <ul>
        <li>Phone: (777) 777 7777</li>
        <li>Email: 10962263@uvu.edu</li>
      </ul>
    </section>
    <footer>
      <a class="footer-links" id="home-link" href="index.html" target="_self">Home</a>
      <a class="footer-links" id="gallery-link" href="gallery.html" target="_self">Gallery</a>
      <p class="footer-links" id="footer-contact-link">Contact</p>
    </footer>
  </main>

</body>

</html>
